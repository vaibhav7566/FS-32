<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <h1><i class="ri-palette-fill"></i> MyColorTasks</h1>

        <p id="task_updation" >Total: <span id="total">0</span> | Done: <span id="done">0</span></p>

        <div id="input">
            <input type="text" id="task_inp" placeholder="Write a new task...">
            <button id="add_task"><i id="plus" class="ri-add-line"></i></button>
        </div>

        <div class="record">
            <h2 id="task_name">vaibhav</h2>
            <div id="btns">
                <button id="done" >Done</button>
            <button id="delete">Delete</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
